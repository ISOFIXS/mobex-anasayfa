<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <title>mobex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <ul>
                <li class="live">
                    <i class="fas fa-headset fa-lg"></i>
                    <span>Live Chat /</span> <a href="https://mosta.com.tr/" target="_blank"> Chat with an Expert</a> 
                </li>
            </ul>

            <ul>
                <li class="locations">
                    <i class="fas fa-location-dot fa-lg"></i>
                    <span>Click to discover</span> <a href="https://www.google.com/maps/place/M%C3%B6sta/@40.9456093,29.1171769,17z/data=!4m14!1m7!3m6!1s0x14cac7710a04a647:0x7f6fe3caa1bfcfa6!2zTcO2c3Rh!8m2!3d40.9456093!4d29.1197518!16s%2Fg%2F11v5fcvd65!3m5!1s0x14cac7710a04a647:0x7f6fe3caa1bfcfa6!8m2!3d40.9456093!4d29.1197518!16s%2Fg%2F11v5fcvd65?entry=ttu" target="_blank"> Locations</a>
                </li>
            </ul>

            <ul>
                <div class="sosyal-icon">
                    <p class="stay-connected">Stay connected:</p>
                    <div class="logo-liste">
                        <a href="https://www.facebook.com/" target="_blank"> <img src="facebook.png" alt="Facebook Logosu" class="logo" width="26px" height="26px"></a>
                        <a href="https://www.instagram.com/" target="_blank">  <img src="instagram.png" alt="Instagram Logosu" class="logo" width="30px" height="30px"></a>
                        <a href="https://tr.linkedin.com/" target="_blank">  <img src="linkedin.png" alt="LinkedIn Logosu" class="logo" width="25px" height="25px"></a>
                        <a href="https://twitter.com/?lang=tr" target="_blank">  <img src="x.png" alt="X Logosu" class="logo" width="24px" height="24px"></a>
                        <a href="https://www.youtube.com/" target="_blank">  <img src="youtube.png" alt="YouTube Logosu" class="logo" width="28px" height="31px"></a>
                    </div>
                </div>
            </ul>

            <ul>
                <li class="cash-container">
                    <select name="cash" id="currencies" >
                        <option value="Dolar">$ USD</option>
                        <option value="Euro">€ EURO</option>
                        <option value="turkishlira">₺TL</option>
                    </select>
                </li>
            </ul>

            <ul>
                <li class="language-container">
                    <img class="flag" src="ingiltere.png" alt="ingiltere bayrağı">
                    <select name="language" id="language">
                        <option value="English">En</option>
                        <option value="French">Fr</option>
                        <option value="Turkish">Tr</option>
                    </select>
                </li>
            </ul>

            <ul>
                <li class="login-container">
                    <i class="far fa-user fa-lg"></i>
                    <p> login </p> 
                </li>
            </ul>
        </div>
    </header>





    <section class="log1">
        
        <ul >
            <li class="mobex-log">
                <img src="mobex logo.jpeg" alt="mobex logo" width="245px" height="75px">
            </li>
            <li class="allcategori-container">
                <div class="back" >
                    <i class="fa-solid fa-table-cells-large"></i>
                    <div class="select-wraper">
                    <select name="categori" id="categori">
                        <option value="">All categories</option>
                    </select>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                </div>
            </li>

            <li class="select-container">
                <div class="select-all">
                    <select name="selectcategory" id="selectcategory">
                        <option value="selectcategory">Select category</option>
                    </select>
                    <div class="divider"></div>
                    <input class="enter" type="text" placeholder="Enter a keyword or profuct SKU">
                    <i class="fa fa-magnifying-glass"></i>
                </div>
            </li>
            <li class="phone">
                <div class="phone-container">
                <a target="_blank" href="https://incoherency.co.uk/nightdrive/?utm_source=webtekno"> <img src="phonecall.png" alt="" class="fa-phone-volume" width="40px" height="40px"> </a>
                <span class="number">6668 5555</span>  
                <span class="call">Call us between 8 AM - 10 PM</span>
            </div>  
            </li>
        </ul>
    </section>
    







    <section class="log2">
        <div class="banner">
        <ul class="demos-conteiner"> 
            <li class="demos">Demos</li>
            <li>Shop by brand</li>
            <li>Blog</li>
            <li>Shop</li>
            <li>Elements</li>
            <li>Fearures</li>
        </ul>

        <ul class="cart-container">
            <li><i class="fa-solid fa-right-left"></i></li>
            <li><i class="fa-regular fa-heart"></i></li>
            <li> <i class="fas fa-cart-shopping fa-lg"></i></li>
               
                   <div class="cart">Cart</div>
                    <div class="-items">0 items</div>
              
        </ul>

        <ul>
            
            <li class="my-garage-conteiner">
                <div class="my-g">
                <i class="fa-solid fa-car fa-lg"></i>
                <div class="select-my-garage">
                <select name="my-garage" id="my-garage">
                    <option value="">My garage</option>
                </select>
                <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            </li>
        </div>
        </ul>
    </div>
    </section>
    

    <main>
        <div class="img-alan">
            <img src="orta.jpeg" alt=""  >
        </div> 
       
    </main>
    <footer>
        <div class="footer-alan">
        <img src="icon-2.jpeg" alt="">
    </div>  
    </footer>
    
    

</body>
</html>
